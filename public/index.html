<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Conversor de Moedas (API Própria)</title>
</head>
<body>
  <div class="container">
    <h1>Conversor de Moedas</h1>
    <div class="row">
      <div class="field">
        <label>Valor</label>
        <input type="number" id="amount" value="1" />
      </div>
      <div class="field">
        <label>De</label>
        <select id="from"></select>
      </div>
      <div class="field">
        <label>Para</label>
        <select id="to"></select>
      </div>
    </div>
    <button id="convertBtn">Converter</button>
    <div id="result" class="result">—</div>
    <footer><small>Taxas atualizadas automaticamente a cada 12h</small></footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
